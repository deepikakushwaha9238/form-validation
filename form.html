<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
button{
   background-color: rgb(10, 184, 146); 
   color: black;
   font-size: large;
   font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; 
   margin-top: 20px; 
   width: 80px;
   height: 30px;
   background-position: 15px;
   margin-left: 60px;
}
#myform{
 background-color: rgb(46, 248, 187);
width: 250px;
height: 350px;
}
input{
    padding-left: 30px;
    margin-left: 20px;
}
 
#name{
    height: 30px;
    border-radius: 5px;
    color: black;
}
#email{
    height: 30px;
    border-radius: 5px;
    color: black;
}
#password{
    height: 30px;
    border-radius: 5px;
    color: black;
}
#confirmpassword{
    height: 30px;
     border-radius: 5px;
    color: black;
}
#contact{
 height: 30px;
    color: black;
    border-radius: 5px;
}
    </style>
</head>
<body>
    <div class="form"> 
<form id="myform" onsubmit="return validateForm()">
    <label for="name">Name:-</label><br>
    <input type="text" id="name" placeholder="Enter your name"><br>

    <label for="email">Email:-</Email:-></label><br>
    <input type="email" id="email" placeholder="Enter your Email"><br>

    <label for="password">Password:-</label><br>
    <input type="password" id="password" placeholder="Enter password"><br>

    <label for="confirmpassword">Confirm password:-</label><br>
    <input type="password" id="confirmpassword" placeholder="Confirm password"><br>

    <label for="number">Contact:-</label><br>
    <input type="number" id="contact" placeholder="Enter your number"><br>

     <button>submit</button>
</form>
</div>
<script>
    function validateForm(){
        var name = document.getElementById('name').value.trim();
        var email = document.getElementById('email').value.trim();
        var password = document.getElementById('password').value.trim();
        var confirmpassword = document.getElementById('confirmpassword').value.trim();
        var number = document.getElementById('number').value.trim();

        if(name === ""){
            alert("Name is required");
            return false;
        }
        if(email === ""){
            alert("Email is required");
            return false;
        }
        if(password === ""){
            alert("Password is necessary");
            return false;
        } else {
            // Check if password contains at least one alphabet
            if (!/[a-zA-Z]/.test(password)) {
                alert("Password must contain at least one alphabet");
                return false;
            }
        }
        if(confirmpassword === ""){
            alert("Confirm password is required");
            return false;
        } else if (confirmpassword !== password) {
            alert("Passwords do not match");
            return false;
        }
        if(number === ""){
            alert("Number is required");
            return false;
        }
        return true;
    }
</script>

</body>
</html>
